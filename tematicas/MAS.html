<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento Armonico Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/styleMAS.css">
</head>
<body>
    
    <div class="container">
        <h1 class="text-center my-3">MOVIMIENTO ARMONICO SIMPLE</h1>
        <div>   
                <form>
                <div class="mb-3">
                <label for="posicion">Posición (m):</label>
                <input type="number" id="posicion" step="0.01" required>
                </div>
                <div class="mb-3">
                <label for="amplitud">Amplitud (m):</label>
                <input type="number" id="amplitud" step="0.01" required>
                </div>
                <div class="mb-3">
                <label for="frecuencia">Frecuencia (Hz):</label>
                <input type="number" id="frecuencia" step="0.01" required>
                </div>
                <div class="mb-3">
                <button type="button" onclick="calcular()" class="calcular">Calcular</button>
                </div>
                <form>
                <div class="mb-3">
                <a href="../calculadora/index.html">Volver</a>
                </div>
        </div>
        <div class="result" id="resultado"></div>
    </div>

    <script>
		function calcular() {
			var amplitud = parseFloat(document.getElementById("amplitud").value);
			var frecuencia = parseFloat(document.getElementById("frecuencia").value);
            var posicion = parseFloat(document.getElementById("posicion").value);

			var periodo = 1 / frecuencia;
			var frecuenciaAngular = 2 * Math.PI * frecuencia;
			var velocidad = frecuenciaAngular * Math.sqrt((amplitud**2) - (posicion**2));
            var aceleracion = -(frecuenciaAngular**2)*posicion;
			var velocidadMaxima = amplitud * frecuenciaAngular;
            var aceleracionMaxima = amplitud * frecuenciaAngular**2;

			document.getElementById("resultado").innerHTML =
				"Período: " + periodo.toFixed(2) + " s" + "<br>" +
				"Frecuencia Angular: " + frecuenciaAngular.toFixed(2) + " rad/s" + "<br>" +
				"Velocidad para la posición "+ posicion +" es " + velocidad.toFixed(2) + " m/s" + "<br>" +
				"Aceleracion para la posición "+ posicion +" es " + aceleracion.toFixed(2) + " m/s^2" + "<br>" +
				"Velocidad Máxima: " + velocidadMaxima.toFixed(2) + " m/s" + "<br>" +
				"Aceleración Máxima: " + aceleracionMaxima.toFixed(2) + " m/s^2";
		}
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
